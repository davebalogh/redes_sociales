{% extends "layout/internal.html" %}
{% block body %}
    <!-- Page Header -->
    <div class="page-header position-relative">
        <div class="header-title">
            <h1>
                Usuario {{user.first_name}} {{user.last_name}}
            </h1>
        </div>
    </div>
    <!-- /Page Header -->

    <!-- Page Body -->
    <div class="page-body">


            <div class="row">
            <div class="col-lg-6 col-sm-6 col-xs-12">
                <div class="widget radius-bordered">
                    <div class="widget-header">
                        <span class="widget-caption">Formulario</span>
                    </div>
                    <div class="widget-body">
                        <form id="registrationForm" method="post" class="form-horizontal"
                              data-bv-message="This value is not valid"
                              data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
                              data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
                              data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
                           <input type="hidden" name="user_id" value="{{user.user_id}}" />
                            <div class="form-group">
                                <label class="col-lg-4 control-label">Full name</label>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" name="first_name" placeholder="First name"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="The first name is required and cannot be empty" 
                                           value="{{user.first_name}}" />
                                </div>
                                <div class="col-lg-4">
                                    <input type="text" class="form-control" name="last_name" placeholder="Last name"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="The last name is required and cannot be empty"
                                           value="{{user.last_name}}"  />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-4 control-label">Username</label>
                                <div class="col-lg-8">
                                    <input type="text" class="form-control" name="username"
                                           data-bv-message="The username is not valid"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="The username is required and cannot be empty"
                                           data-bv-regexp="true"
                                           data-bv-regexp-regexp="[a-zA-Z0-9_\.]+"
                                           data-bv-regexp-message="The username can only consist of alphabetical, number, dot and underscore"
                                           data-bv-stringlength="true"
                                           data-bv-stringlength-min="6"
                                           data-bv-stringlength-max="30"
                                           data-bv-stringlength-message="The username must be more than 6 and less than 30 characters long"
                                           data-bv-different="true"
                                           data-bv-different-field="password"
                                           data-bv-different-message="The username and password cannot be the same as each other" 
                                           value="{{user.username}}" />
                                           <dd>
                                                {% for category, message in get_flashed_messages(with_categories=true) %}
                                                    <div class="flash" style="color: red">{{ message }}</div>
                                                {% endfor %}
                                           </dd>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-4 control-label">Email address</label>
                                <div class="col-lg-8">
                                    <input class="form-control" name="email" type="email"
                                           data-bv-emailaddress="true"
                                           data-bv-emailaddress-message="The input is not a valid email address" 
                                           value="{{user.email}}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-4 control-label">Password</label>
                                <div class="col-lg-8">
                                    <input type="password" class="form-control" name="password"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="The password is required and cannot be empty"
                                           data-bv-identical="true"
                                           data-bv-identical-field="confirmPassword"
                                           data-bv-identical-message="The password and its confirm are not the same"
                                           data-bv-different="true"
                                           data-bv-different-field="username"
                                           data-bv-different-message="The password cannot be the same as username" 
                                           value="{{user.password}}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-4 control-label">Retype password</label>
                                <div class="col-lg-8">
                                    <input type="password" class="form-control" name="confirmPassword"
                                           data-bv-notempty="true"
                                           data-bv-notempty-message="The confirm password is required and cannot be empty"
                                           data-bv-identical="true"
                                           data-bv-identical-field="password"
                                           data-bv-identical-message="The password and its confirm are not the same"
                                           data-bv-different="true"
                                           data-bv-different-field="username"
                                           data-bv-different-message="The password cannot be the same as username" 
                                           value="{{user.password}}"/>
                                </div>
                            </div>
                
                            <div class="form-group">
                                    <label class="col-lg-4 control-label">¿Est&aacute; Activo?</label>
                           
                                    <div class="col-lg-8">
                                            <div class="form-group" style=" margin-left: 0;">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" {% if user.is_active %} checked {% endif %} name="is_active" />
                                                            <span class="text"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                    </div>
                            </div>
                            <div class="form-group">
                                    <label class="col-lg-4 control-label">¿Es Administrador?</label>
                           
                                    <div class="col-lg-8">
                                            <div class="form-group" style=" margin-left: 0;">
                                                    <div class="checkbox">
                                                        <label>
                                                            <input type="checkbox" {% if user.is_admin %} checked {% endif %} name="is_admin" />
                                                            <span class="text"></span>
                                                        </label>
                                                    </div>
                                                </div>
                                    </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-4 col-lg-8">
                                    <input class="btn btn-palegreen" type="submit" value="Guardar" />
                                    <button class="btn btn-danger" onclick="window.location.href='/users'">Cancelar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            
        </div>

        <!--Basic Scripts-->
    <script src={{ url_for('static', filename='assets/js/jquery.min.js')}}></script>
    <script src={{ url_for('static', filename='assets/js/bootstrap.min.js')}}></script>
    <script src={{ url_for('static', filename='assets/js/slimscroll/jquery.slimscroll.min.js')}}></script>

    <!--Beyond Scripts-->
    <script src={{ url_for('static', filename='assets/js/beyond.min.js')}}></script>

    <!--Page Related Scripts-->
    <script src={{ url_for('static', filename='assets/js/validation/bootstrapValidator.js')}}></script>

    <script>
        $(document).ready(function () {

            $("#registrationForm").bootstrapValidator();

           
        });
    </script>

    </div>
    <!-- /Page Body -->
{% endblock %}
