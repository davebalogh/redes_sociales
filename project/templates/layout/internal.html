<!DOCTYPE html>
<!--
BeyondAdmin - Responsive Admin Dashboard Template build with Twitter Bootstrap 3.3.7
Version: 1.6.1
Purchase: https://wrapbootstrap.com/theme/beyondadmin-adminapp-angularjs-mvc-WB06R48S4

<html xmlns="http://www.w3.org/1999/xhtml">

<!-- Head -->
<head>
    <meta charset="utf-8" />
    <title>Social Cloud</title>

    <meta name="description" content="blank page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/x-icon">

    <!--Basic Styles-->
    <link href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}" rel="stylesheet" />
    <link id="bootstrap-rtl-link" href="" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/font-awesome.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/weather-icons.min.css') }}" rel="stylesheet" />

    <!--Fonts-->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300"
          rel="stylesheet" type="text/css">

    <!--Beyond styles-->
    <link id="beyond-link" href="{{ url_for('static', filename='assets/css/beyond.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/demo.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/typicons.min.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='assets/css/animate.min.css') }}" rel="stylesheet" />
    <link id="skin-link" href="" rel="stylesheet" type="text/css" />

    <!--Page Related styles-->
    <link href="{{ url_for('static', filename='assets/css/dataTables.bootstrap.css') }}" rel="stylesheet" />
    
    <!--Skin Script: Place this script in head to load scripts for skins and rtl support-->
    <script src="{{ url_for('static', filename='assets/js/skins.js') }}"></script>

    
</head>
<!-- /Head -->
<!-- Body -->
<body>
    <!-- Loading Container -->
    <div class="loading-container">
        <div class="loader"></div>
    </div>
    <!--  /Loading Container -->
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-inner">
            <div class="navbar-container">
        
                <!-- Account Area and Settings --->
                <div class="navbar-header pull-right">
                    <div class="navbar-account">
                        <ul class="account-area">
                     
                            <li>
                                <a class="login-area dropdown-toggle" data-toggle="dropdown">
                                    
                                    <section>
                                        <h2><span class="profile"><span>{{session['username']}}</span></span></h2>
                                    </section>
                                </a>
                                <!--Login Area Dropdown-->
                                <ul class="pull-right dropdown-menu dropdown-arrow dropdown-login-area">
                                   
                                    <!--/Theme Selector Area-->
                                    <li class="dropdown-footer">
                                        <a href="/logout">
                                            Salir
                                        </a>
                                    </li>
                                </ul>
                                <!--/Login Area Dropdown-->
                            </li>
                            <!-- /Account Area -->
                            <!--Note: notice that setting div must start right after account area list.
                            no space must be between these elements-->
                            <!-- Settings -->
                        </ul>
                        <!-- Settings -->
                    </div>
                </div>
                <!-- /Account Area and Settings -->
            </div>
        </div>
    </div>
    <!-- /Navbar -->
    <!-- Main Container -->
    <div class="main-container container-fluid">
        <!-- Page Container -->
        <div class="page-container">
            <!-- Page Sidebar -->
            <div class="page-sidebar" id="sidebar">
                <!-- Page Sidebar Header-->
                <div class="sidebar-header-wrapper">
                    <input type="text" class="searchinput" />
                    <i class="searchicon fa fa-search"></i>
                    <div class="searchhelper">Search Reports, Charts, Emails or Notifications</div>
                </div>
                <!-- /Page Sidebar Header -->
                <!-- Sidebar Menu -->
                <ul class="nav sidebar-menu">
                    {% if session['is_admin'] %}
                        <li>
                            <a href="/users">
                                <!-- https://getbootstrap.com/docs/3.3/components/ -->
                                <i class="menu-icon glyphicon glyphicon-user"></i>
                                <span class="menu-text"> Usuarios </span>
                            </a>
                        </li>
                    {% endif %}

                    <li>
                            <a href="/networks">
                                <i class="menu-icon fa fa-th-list"></i>
                                <span class="menu-text"> Redes </span>
                            </a>
                    </li>

                    

                    <li>
                        <a href="/twitter">
                            <i class="menu-icon fa fa-twitter"></i>
                            <span class="menu-text"> Twitters </span>
                        </a>
                    </li>
                    
                    <!--li>
                        <a href="/facebook">
                            <i class="menu-icon glyphicon glyphicon-thumbs-up"></i>
                            <span class="menu-text"> Facebook </span>
                        </a>
                    </li-->

                    <li>
                        <a href="/slack">
                            <i class="menu-icon glyphicon glyphicon-comment"></i>
                            <span class="menu-text"> Slacks </span>
                        </a>
                    </li>

                </ul>
                <!-- /Sidebar Menu -->
            </div>
            <!-- /Page Sidebar -->
            <!-- Chat Bar -->
            
            <!-- Page Content -->
            <div class="page-content">
                    {% block body %}{% endblock %}
            </div>
            <!-- /Page Content -->
        </div>
        <!-- /Page Container -->
        <!-- Main Container -->

    </div>



    <!--Page Related Scripts-->
    
</body>
<!--  /Body -->
</html>
